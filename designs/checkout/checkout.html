{% extends "layout/base.html" %}
{% block content %}
<div class="container">
   <div class="modal-body">
          <div class="m-5 p-5">
              <h2>Enter Details</h2>
            <form action="/checkout" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="">Address Line 1</label>
                  <input type="text" name="address_line1" id="" class="form-control" placeholder="" aria-describedby="helpId" required>
                </div>
                <div class="form-group">
                  <label for="">Address Line 2</label>
                  <input type="text" name="address_line2" id="" class="form-control" placeholder="" aria-describedby="helpId" required>
                </div>
                <div class="form-group">
                  <label for="">State</label>
                  <input type="text" name="state" id="" class="form-control" placeholder="" aria-describedby="helpId" required>
                </div>
                <div class="form-group">
                  <label for="">Pincode</label>
                  <input type="text" name="pincode" id="" class="form-control" placeholder="" aria-describedby="helpId" required>
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" class="form-control" placeholder="" aria-describedby="helpId" required>
                  </div>
                <input type="submit" class="float-right btn btn-dark  form-control" value="Place Order">
              </form>
          </div>
        </div>
</div>
<script>
function myFunction() {
  alert("Hey ! Your Order Has Been Placed");
}
</script>
    {% endblock %}
